<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Test H5</title>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
  <script src="bower_components/fullpage.js/dist/jquery.fullpage.min.js"></script>

  <script src="js/h5.js"></script>
  <link rel="stylesheet" href="css/h5.css">

  <script src="js/H5ComponentBase.js"></script>
  <link rel="stylesheet" href="css/H5ComponentBase.css">
  <style>
    body{
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <script>
    $(function(){
      var h5 = new H5();
      h5.addPage('face')
          .addComponent('logo', {
            text: 'logo',
            width: 400,
            height: 100,
            css:{backgroundColor: 'red', top: 200, opacity:0},
            center: true,
            animateIn:{opacity:1},
            animateOut:{opacity:0}
          })
          .addComponent('slogan', {
            text: 'solgan',
            width: 400,
            height: 100,
            css: {backgroundColor: 'red', top: 350},
            center: true
          })
        .addPage('desc')
          .addComponent('caption', {
            text: '核心理念',
            width: 400,
            height: 100,
            css: {backgroundColor: 'red', top: 200},
            center: true
          })
        .addPage('page-3')
          .addComponent('caption', {
            text: '课程方向分布',
            width: 400,
            height: 100,
            css: {backgroundColor: 'red', top: 200},
            center: true
          })
        .loader();
    })
  </script>
</body>
</html>
