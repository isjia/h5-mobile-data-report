<!-- 用于开发测试 H5ComponentBar Class （柱状图组件） -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test H5ComponentBar Class</title>
  <style type="text/css">
    body{
      margin:0;
      padding: 0;
      background-color: #000;
      font-size: 12px;
    }
    .iphone{
      width:320px;
      height:540px;
      background-color: #fff;
      position:absolute;
      left:50%;
      top:50%;
      margin: -270px 0 0 -160px;
    }
  </style>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/H5ComponentBase.js"></script>
  <link rel="stylesheet" href="css/H5ComponentBase.css">

  <!-- 引入柱状图资源 -->
  <script src="js/H5ComponentBar.js"></script>
  <link rel="stylesheet" href="css/H5ComponentBar.css">
</head>
<body>
  <div class="iphone">
  </div>
  <script>
    var cfg = {
      type: 'bar',
      width: 530,
      height: 600,
      data: [
        ['JS', .4, 'green'],
        ['HTML5', .25, 'yellow'],
        ['CSS3', .50, 'red'],
        ['jQuery', .49, 'red'],
        ['React', .24]

      ],
      css: {
        top: 100,
        opacity: 0
      },
      animateIn:{
        opacity: 1,
        top: 200
      },
      animateOut:{
        opacity: 0,
        top:100
      },
      center: true
    }
    var h5 = new H5ComponentBar("myBar", cfg);
    $('.iphone').append(h5);

    // 测试点击body，出发component onLoad/onLeave 事件
    var leave = true;
    $('body').click(function(){
      leave = !leave;
      $('.h5_component').trigger( leave ? 'onLeave' : 'onLoad');
    })
  </script>
</body>
</html>
